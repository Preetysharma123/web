<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(0, 255, 98);
  transition: width 10s;
}

#div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease;}
#div3 {transition-timing-function: ease-in;}
#div4 {transition-timing-function: ease-out;}
#div5 {transition-timing-function: ease-in-out;}

div:hover {
  width: 50px;
}
</style>
</head>
<body>

<h1>Here, we will read about transition-funcations</h1>

<p>we create 5 tab with the using of div and after that we will work in these tag with the help of transition.</p>

<div id="div1">English</div><br>
<div id="div2">Hindi</div><br>
<div id="div3">S.S</div><br>
<div id="div4">Math</div><br>
<div id="div5">Science</div><br>

</body>
</html>
